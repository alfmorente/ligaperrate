<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartas Iniciales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/agricola.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="page-header">
        <h1>Cartas iniciales por jugador</h1>
    </div>

    <div class="container">

            {% for jugador, cartas_dict in cartas.items %}
                <h3>JUGADOR {{ jugador }}</h3>
                <div class="row">
                {% for adq in cartas_dict.adq %}
                    <div class="col-md">
                        <img src="{% static 'images/adquisicion.png' %}" alt="adquisicion">
                        <div class="num_centrado">{{ adq }}</div>
                    </div>
                {% endfor %}
                </div>
                <div class="row">
                    {% for oficio in cartas_dict.oficios %}
                        <div class="col-md">
                            <img src="{% static 'images/oficio.png' %}" alt="oficio">
                            <div class="num_centrado">{{ oficio }}</div>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}

    </div>

</body>
</html>
